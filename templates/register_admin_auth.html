<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Register Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">  <!-- ← ここで幅と中央揃えを管理 -->
    <h1>Register Admin Login</h1>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
  <form method="POST" action="{{ url_for('admin.register_admin_auth') }}">
      <input type="password" name="password" placeholder="登録用パスワードを入力" class="auth-input" required>
      <div class="button-container">
      <button type="submit" class="adminPageBtn">LOGIN</button>
      {% set back_url = url_for('admin.admin') %}
      <button type="button" class="adminPageBtn" onclick="window.location.href='{{ back_url }}'">BACK PREVIEWS</button>
      </div>
  </form>
  </div>
</body>
</html>
