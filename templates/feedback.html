<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フィードバック</title>
</head>
<body>
  <h1>フィードバックを送信</h1>

  <form method="POST" action="{{ url_for('submit_feedback') }}">
    <textarea name="feedback_text" rows="4" cols="40" placeholder="ご意見・ご感想をどうぞ"></textarea><br>
    <button type="submit">送信</button>
  </form>
  <form method="GET" action="{{ url_for('manage_feedback') }}">
    <button type="submit">フィードバック一覧へ</button>
  </form>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}
</body>
</html>
