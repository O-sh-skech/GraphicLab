<!-- templates/register_admin.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者登録</title>
    <style>
        body {
            background-color: #1b2c33;
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
        }

        .form-container {
            background-color: #2e3f47;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #888;
            max-width: 500px;
            margin: 0 auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: rgb(226, 143, 9);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(255, 160, 30);
        }

        h1 {
            text-align: center;
        }

        .error-message {
            color: #f44336;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>管理者登録</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('admin.register_admin') }}">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力" required>

            <button type="submit">登録</button>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if message %}
            <div class="success-message">{{ message }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
