<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="admin-auth-wrapper">
    <h1>Admin Registration</h1>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
    {% if message %}
    <p class="success-message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('admin.register_admin') }}">
      <input type="text" id="username" name="username" placeholder="管理者名を入力" class="auth-input" required>
      <input type="password" id="password" name="password" placeholder="パスワードを入力" class="auth-input" required>

      <div class="button-container">
        <button type="submit" class="Registration">Register</button>

        {% set back_url = url_for('admin.admin') %}
        <button type="button" class="BackPreviousBtn" onclick="window.location.href='{{ back_url }}'">
          BackPrevious
        </button>
      </div>
    </form>
  </div>
</body>
</html>
