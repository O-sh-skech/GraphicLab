<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Admin Auth</title>
</head>

<body>
  <div class="wrapper">
    {% block messages %}
    <h1>Admin Login</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% endblock %}
    <div class="auth-input">
      <form method="POST">
        <input name="username" type="text" placeholder="管理者名を入力" class="auth-input" required>
        <input type="password" name="password" placeholder="パスワードを入力" class="auth-input" required>
        <div class="button-container">
          <button type="submit" class="adminPageBtn" formaction="{{ url_for('admin.admin') }}">LOGIN</button>

          {% set registration_url = url_for('admin.register_admin_auth') %}
          <button type="button" class="adminPageBtn" onclick="window.location.href='{{ registration_url }}'">REGISTRATION</button>
        </div>
      </form>
    </div>
  </div>

  <!--　戻るボタン -->
  {% set back_url = url_for('feedback.submit_feedback') %}
  <button type="button" class="adminPageBtn  floating-buttons" onclick="window.location.href='{{ back_url }}'">
    BACK PREVIEWS
  </button>
</body>
</html>
